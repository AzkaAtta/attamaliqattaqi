name: Build & Deploy Astro

on:
  push:
    branches: [ "main" ]     # deploy hanya saat push ke main
  pull_request:
    branches: [ "main" ]     # PR tetap dibuild (tanpa deploy)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # âœ… cegah E403 dari registry/auth yang nyangkut
      - name: Sanitize npm config (public registry, no auth)
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set always-auth false
          npm config delete //registry.npmjs.org/:_authToken || true
          rm -f .npmrc || true
          rm -f $HOME/.npmrc || true

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    # ðŸš« jangan deploy untuk pull_request
    if: ${{ github.event_name == 'push' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
