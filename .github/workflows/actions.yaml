name: Build & Deploy Astro

on:
  push:
    branches: [ "main" ]        # jalan kalau push ke main
  workflow_dispatch:            # bisa run manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Sanitize npm config (public registry, no auth)
        run: |
          # hapus file .npmrc yang bisa bikin error
          rm -f .npmrc $HOME/.npmrc || true

          # pastikan registry publik
          npm config set registry https://registry.npmjs.org/

          # hapus kemungkinan token/kredensial yang nyangkut
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete //registry.npmjs.org/:username || true
          npm config delete //registry.npmjs.org/:_password || true
          npm config delete //registry.npmjs.org/:email || true

          # debug: tampilkan config npm aktif
          npm config list

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
